name: Flake Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  flake-check:
    name: Flake Check (${{ matrix.system }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - system: x86_64-linux
            os: ubuntu-latest
          - system: aarch64-linux
            os: ubuntu-latest
          - system: x86_64-darwin
            os: macos-13
          - system: aarch64-darwin
            os: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          extra-conf: |
            extra-platforms = ${{ matrix.system }}

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Check flake
        run: |
          nix flake check --all-systems --show-trace

      - name: Evaluate flake metadata
        run: |
          nix flake metadata
          nix flake show

      - name: Build development shell
        run: |
          nix develop --command echo "Development shell built successfully"
